<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #091736;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .welcome {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #091736;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Your Dashboard</h1>
</header>
<main>
    <p class="welcome">Hello! We're glad to see you here.</p>
    <p class="status">You have successfully logged in using Google OAuth2.</p>
    <p>Feel free to explore the features and resources available on your dashboard.</p>
    <button onclick="alert('Explore more!')">Explore</button>
</main>
<footer>
    <p>&copy; 2025 TuSAryan. All rights reserved.</p>
</footer>
</body>
</html>
